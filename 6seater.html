<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carloeen's 6-Seater Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .navbar {
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
                height: 100px;
            }
            body {
                padding-top: 100px;
            }
        </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="2.png" alt="Logo" width="120" class="me-2">
                <span>Taxi & Grab Service</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#booking">Book Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <h2 class="text-center">Estimate Your Fare</h2>
        <div class="input-group">
            <input type="text" id="pickup" class="form-control" placeholder="Enter pickup location">
            <input type="text" id="destination" class="form-control" placeholder="Enter destination">
            <button class="btn btn-primary" onclick="calculateFare()">Estimate Fare</button>
        </div>
        <p id="fareResult" class="mt-3 text-center"></p>
    </section>

    <div class="container my-5">
        <h2 class="text-center">6-Seater Vehicle Booking</h2>
        <form id="bookingForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pickup Location</label>
                <input type="text" class="form-control" id="pickup" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
        </form>
    </div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let pickup = document.getElementById("pickup").value;
            let destination = document.getElementById("destination").value;
            let phone = document.getElementById("phone").value;
            
            let confirmation = confirm(`Please confirm your booking details:\n\nName: ${name}\nPickup: ${pickup}\nDestination: ${destination}\nPhone: ${phone}`);
            
            if (confirmation) {
                alert("Your booking has been confirmed!");
                window.location.href = "index.html";
            }
        });
    </script>

</body>
</html>
